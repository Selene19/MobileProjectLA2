<ion-header>

	<ion-navbar>
		<ion-title>Vos rendez-vous </ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
	<button ion-button (click)="loadEvents()">Actualiser</button>
	<ion-list inset>

		<ng-container *ngFor="let meeting of meetings">

			<ion-item>
				<i style="margin-left: 92%;" class="material-icons" (click)="openDialog(meeting.idEvent,meeting.idOperation,meeting.typeEvent)">clear</i>
				<br>
				<h3 style="display: inline">Date et heure début :</h3> <p style="display: inline">{{ meeting.start}}</p>
				<br>
				<h3 style="display: inline">Date et heure fin :</h3> <p style="display: inline">{{ meeting.end}}</p>
				<br>
				<h3 style="display: inline">Intitulé : </h3> <p style="display: inline">{{ meeting.typeEvent}}</p>
				<br>
				<h3 style="display: inline">Lieu : </h3> <i style="display: inline" *ngIf="meeting.aDomicile!=false" class="material-icons">home</i> <i style="display: inline" *ngIf="meeting.aDomicile!=true" class="material-icons">business</i>
				<br>
				<h3 style="display: inline">Description :</h3> <p style="display: inline">{{ meeting.description}}</p>
				<br>
				<h3 style="display: inline"> Statut :</h3> <p style="display: inline">{{ meeting.statut}}</p>

			</ion-item>
			<br>
		</ng-container>
	</ion-list>



</ion-content>
