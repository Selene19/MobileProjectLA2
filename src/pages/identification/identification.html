<ion-header>
  <ion-navbar>
    <ion-title>
      PCHealthcare
    </ion-title>
  </ion-navbar>
	<img src="../../assets/imgs/banniere2.jpg" width="100%" height="auto"/>
</ion-header>

<ion-content padding class="bg-style no-scroll">
	
	
		<h2>Connexion</h2>
	<br>
				<form class="example-form" (ngSubmit)="onSubmit2(loginForm2.value)" #loginForm2="ngForm">
					<ion-list>
						<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input type="email"  id="email2" name="email2" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="userConnexion.email" #email2="ngModel"></ion-input>
							<!--<p *ngIf="email2.hasError('email') && !emailFormControl.hasError('required')">
							Veuillez renseigner une adresse valide.
						</p>
						<p *ngIf="email2.hasError('required')">
							L'email doit être renseigné.
						</p>-->
						</ion-item>
						
				
                        <ion-item>
						<ion-label floating>Mot de passe</ion-label>
						<ion-input type="password" id="password2" name="password2" required [(ngModel)]="userConnexion.password" #password2="ngModel" ></ion-input>
						<!--<p *ngIf="password2.hasError('required')">
							Le mot de passe doit être renseigné.
						</p>-->
						</ion-item>
						<ion-item>
						</ion-item>
					    
					</ion-list>

					<button  ion-button type="submit" class="btn btn-success">Connexion</button>
					<p> {{connexion}}</p>
				</form>
				<p class="underline"> Créer un compte </p>
		
			
</ion-content>
