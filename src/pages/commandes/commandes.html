<ion-header>

	<ion-navbar>
		<ion-title>Vos Commandes</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
	<ion-list inset>
		<button ion-button (click)="loadEvents()">Actualiser</button>
		<ng-container *ngFor="let commande of commandes">

			<ion-item>
				<i style="margin-left: 92%;" class="material-icons" (click)="openDialog(commande.id)">clear</i>
				<h3 style="display: inline">No. :</h3> <p style="display: inline">{{ commande.id}}</p>
				<br>
				<h3 style="display: inline">Date :</h3> <p style="display: inline">{{ commande.date}}</p>
				<br>
				<h3 style="display: inline">Statut : </h3> <p style="display: inline">{{ commande.status}}</p>
				<br>
				<h3 style="display: inline">Prix Total : </h3> <p style="display: inline">{{commande.prixTotal}}</p>


			</ion-item>
			<br>
		</ng-container>
	</ion-list>
</ion-content>
