<ion-header>

	<ion-navbar>
		<ion-title>Vos devis</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
	<button ion-button (click)="loadEvents()">Actualiser</button>
	<ion-list inset>

		<ng-container *ngFor="let devis of deviss">

			<ion-item>
			
				<br>
				<h3 style="display: inline">Référence :</h3> <p style="display: inline">{{ devis.ref}}</p>
				<br>
				<h3 style="display: inline">Date :</h3> <p style="display: inline">{{ devis.date}}</p>
				<br>
				<h3 style="display: inline">Type de devis : </h3> <p style="display: inline">{{ devis.typeDevis}}</p>
				<br>
				<h3 style="display: inline">Description :</h3> <p style="display: inline">{{ devis.description}}</p>
				<br>
				<h3 style="display: inline"> Liens PDF :</h3> <p style="display: inline"><a href="#" (click)='this.compteService.getLinkPdf(devis.uuid)' ><button ion-button color="light">Ouvrir le devis</button></a></p>

			</ion-item>
			<br>
		</ng-container>
	</ion-list>

</ion-content>
